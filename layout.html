<html>
    <head>
        <meta content ="text/html;charset = utf-8" http-equiv="Content-Type">
        <meta content ="utf-8" http-equiv="encoding">
        <title> Layout </title>
        <link href ="css/bootstrap.css" rel ="stylesheet">
    </head>
    <body>
        <div class ="container">
            <div class ="row justify-content-md-center">
                <div style ="background-color: red" class ="col-md-2 col-lg-2">
                    Content of first column
                </div>
                <div style ="background-color: green" class ="col-md-4 col-lg-4">
                    Content of second column
                </div>
                <div style ="background-color: blue" class ="col-md-6 col-lg-6">
                    Content of third column
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" id=" inputName " placeholder="Name">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id=" inputEmail " placeholder="Email Address">
        </div>
        <div class="form-group">
            <textarea class="form-control" row="3"></textarea>
        </div>
    </body>
</html>
